<div class="contact-form forms" >
    <form>
    <div> Name 
        <input id="name" class="form-control" type="text" name="your-name" placeholder="John Doe">
    </div>
    <div> Email
        <input id="contact-email" class="form-control" type="email" name="your-email" placeholder="john123@gmail.com">
    </div>                                    
    <div> Subject
        <input id="subject" class="form-control" type="text" name="your-subject" >
    </div>
    <div>
        <textarea id="message" class="form-control" name="your-message" placeholder="Message"></textarea>
    </div>
    <div class="contact-submit-holder form-control">
        <input type="submit" value="SEND">
    </div>  
  </form>                              
</div>
